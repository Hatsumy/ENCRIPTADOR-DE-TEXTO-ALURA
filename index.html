<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Encriptador de textos</title>
    <link rel="shortcut icon" type="image/x-icon" href="./assets/imagenes/segurity_prueba.svg">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Krona+One&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <div class="container__header">
            <div class="header">
                <a href="https://app.aluracursos.com/user/hatsumyvb" target="_blank">
                    <img class="logo" src="./assets/imagenes/alura.svg">
                </a>
            </div>
        </div>
    </header>
    <main>
        <article class="container">
            <section class="left" id="left">
                <textarea class="inputtextarea" id="textoInput" placeholder="Ingrese el texto aquí"
                    autofocus></textarea>
                <div class="content_botones">
                    <span class="info">
                        <img src="./assets/imagenes/!.svg" alt="advertencia" />
                        Solo letras minúsculas y sin acentos
                    </span>
                    <div class="botones">
                        <button id="button__encriptar" class="button__encriptar">Encriptar</button>
                        <button id="button__desencriptar" class="button__desencriptar">Desencriptar</button>
                    </div>
                </div>
            </section>
            <section class="right" id="rigth">
                <img id="munheco" class="munheco" src="./assets/imagenes/munheco.svg"
                    alt="Ningún mensaje fue encontrado. Ingresa el texto que desees encriptar o desencriptar.">
                <textarea id="textoFinal" class="textoFinal" placeholder="Ningún mensaje fue encontrado"></textarea>
                <p id="textoInfo" class="info">Ingresa el texto que desees encriptar o desencriptar.</p>
                <button class="button__copiar bn_ocultar" id="button__copiar">Copiar</button>
            </section>
        </article>
    </main>
    <footer class="footer ">
        <p class="creador">Desarrollado por
            <a href="https://github.com/Hatsumy" target="_blank" class="usuario">
                Hatsumy Valverde
            </a>
        </p>
        <div>
            <a href="https://github.com/Hatsumy" target="_blank">
                <img class="links" src="./assets/imagenes/github.svg" />
            </a>
            <a href="https://www.instagram.com/who_is_kattt" target="_blank">
                <img class="links" src="./assets/imagenes/instagram.svg" />
            </a> 
            <a href="https://www.linkedin.com/in/hatsumy-valverde-brice%C3%B1o-bb5b2927a/" target="_blank">
                <img class="links" src="./assets/imagenes/linkedin.svg" />
            </a>
        </div>
    </footer>
    <script src="./assets/js/script.js"></script>
</body>

</html>
